<!DOCTYPE html>
<html>
<head>
    <title>SCB MobSF Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function checkFile() {
            var fileInput = document.getElementById('file');
            var file = fileInput.files[0];
            if (!file) return false;
            var ext = file.name.split('.').pop().toLowerCase();
            if (ext !== 'apk' && ext !== 'ipa') {
                alert('Only APK or IPA files allowed!');
                fileInput.value = '';
                return false;
            }
            document.getElementById('uploadBtn').disabled = false;
            return true;
        }
    </script>
</head>
<body class="container py-5">
    <h1>SCB MobSF Scanner</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div id="statusMsgTop">
    {% if scan_started %}
        <div class="alert alert-info">Scan started for {{ filename }}. Please wait...</div>
    {% endif %}
    </div>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="mb-3">
            <input type="file" id="file" name="file" class="form-control" onchange="checkFile()" accept=".apk,.ipa" {% if scan_in_progress %}disabled{% endif %}>
        </div>
        <button type="submit" id="uploadBtn" class="btn btn-primary" disabled>Upload</button>
    </form>
    {% if valid %}
        <form method="post" action="/scan">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button type="submit" id="scanBtn" class="btn btn-success" {% if scan_in_progress %}disabled{% endif %}>Scan</button>
        </form>
    {% endif %}
    <div id="statusMsg"></div>
    <form id="downloadForm" method="post" action="/download" style="display:none;">
        <input type="hidden" name="scan_name" id="scanNameField" value="{% if scan_name %}{{ scan_name }}{% endif %}">
        <button type="submit" id="downloadBtn" class="btn btn-info">Download Findings</button>
    </form>
    <button id="scanOtherBtn" class="btn btn-secondary mt-2" style="display:none;" onclick="window.location='/'">Scan other files</button>
    {% if scan_in_progress %}
    <script>
        function updateStatusMsgTop(msg, type) {
            document.getElementById('statusMsgTop').innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
        }
        function pollStatus() {
            fetch('/status').then(r => r.json()).then(data => {
                if (data.status === 'done') {
                    var scanBtn = document.getElementById('scanBtn');
                    if (scanBtn) scanBtn.disabled = false;
                    document.getElementById('downloadForm').style.display = 'block';
                    document.getElementById('scanOtherBtn').style.display = 'block';
                    updateStatusMsgTop('Scan complete!', 'success');
                    // Set scan_name in hidden field if available
                    if (typeof scanName !== 'undefined') {
                        document.getElementById('scanNameField').value = scanName;
                    }
                } else if (data.status === 'running') {
                    updateStatusMsgTop('Scan in progress...', 'info');
                    setTimeout(pollStatus, 2000);
                }
            });
        }
        function startScanPoll() {
            var scanBtn = document.getElementById('scanBtn');
            if (scanBtn) scanBtn.disabled = true;
            pollStatus();
        }
        startScanPoll();
    </script>
    {% endif %}
</body>
</html>
